<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESSEN — Checkout</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif}
    body{background:#0e0e0e;color:#f3f3f3}
    header{padding:32px;text-align:center;border-bottom:1px solid #1e1e1e}
    header h1{letter-spacing:6px}
    .container{max-width:900px;margin:auto;padding:40px 24px}
    h2{margin-bottom:24px;letter-spacing:2px}
    .card{background:#141414;border:1px solid #1e1e1e;padding:24px;margin-bottom:24px}
    label{display:block;margin-bottom:6px;color:#bdbdbd;font-size:14px}
    select,input{width:100%;padding:12px;margin-bottom:16px;background:#0e0e0e;border:1px solid #2a2a2a;color:#f3f3f3}
    .btn{width:100%;padding:14px;border:1px solid #f3f3f3;background:none;color:#f3f3f3;letter-spacing:2px;cursor:pointer}
    .btn:hover{background:#f3f3f3;color:#0e0e0e}
    .summary{border-top:1px solid #2a2a2a;padding-top:16px;margin-top:16px}
    footer{text-align:center;padding:32px;border-top:1px solid #1e1e1e;color:#9b9b9b;font-size:13px}
  </style>
</head>
<body>

<header>
  <h1>ESSEN</h1>
  <p>Menos excesso. Mais essência.</p>
</header>

<div class="container">

  <div class="card" style="text-align:center;">
    <h2>EM BREVE</h2>
    <p style="color:#bdbdbd;letter-spacing:2px;margin-top:16px;">Novos lançamentos</p>
    <p style="margin-top:12px;letter-spacing:4px;">ESSEN</p>
  </div>

<footer>
  © ESSEN — Todos os direitos reservados<br />
  Instagram: @essenstore
</footer>

<script>
function updatePrice(){
  const model = document.getElementById('model');
  const qty = document.getElementById('qty').value;
  const price = parseFloat(model.value);
  const total = price * qty;
  document.getElementById('total').innerText = 'R$ ' + total.toFixed(2).replace('.', ',');
}
</script>

</body>
</html>
